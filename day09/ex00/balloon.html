<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #balloon
        {
            margin: auto;
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="balloon">
    </div>
<script>
    var colors = {0: 'red',1: 'green',2: 'blue'};
    var balloon;
    var index;
    var size;

    index = 0;
    size = 200;

    function balloonModif(balloon)
    {
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.backgroundColor = colors[index];
    }

    window.onload = function () {
        balloon = document.querySelector("#balloon");

        balloon.addEventListener("click",function (e) {
            size += 10;
            if (size > 420)
                size = 200;
            if (++index > 2)
                index = 0;
            balloonModif(this);
        });

        balloon.addEventListener("mouseleave", function (e) {

            if (size > 200)
                size -= 5;
            if (--index < 0)
                index = 2;
            balloonModif(this);
    });
    }
</script>
</body>
</html>
